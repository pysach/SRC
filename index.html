<!DOCTYPE html>
<html>
<head>
    <title>Upload Excel File</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; background: #f8f8f8; }
        .container { max-width: 400px; margin: 60px auto; background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
        h2 { text-align: center; }
        label { display: block; margin-top: 15px; }
        input[type="text"], input[type="file"] { width: 100%; padding: 8px; margin-top: 5px; }
        button { margin-top: 20px; width: 100%; padding: 10px; background: #007bff; color: #fff; border: none; border-radius: 4px; font-size: 16px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload Excel File</h2>
        <form method="POST" enctype="multipart/form-data">
            <label for="file">Select Excel file:</label>
            <input type="file" name="file" id="file" required>
            <label for="column">Excel Column:</label>
            <input type="text" name="column" id="column" value="links" required>
            <button type="submit">Upload & Process</button>
        </form>
    </div>
</body>
</html>
</head>
